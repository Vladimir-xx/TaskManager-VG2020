
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <input type="checkbox" class="custom-checkbox" [checked]="card?.isPriority"  name="happy" value="yes">
        <label >Статус</label>
      </mat-panel-title>
      <mat-panel-description>
        <p>{{card?.name}}</p>
        <p class="data">{{ card?.createDate | date:'short'}}</p>
        <button (click)="edit()">edit</button>
        <button (click)="delete()" >delete</button>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{card?.description}}</p>
  </mat-expansion-panel>

</mat-accordion>
